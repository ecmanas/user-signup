<!DOCTYPE html>
<html>
    <head>
        <style>           
            .error {color: purple;}
            
        </style>
    </head>
    <body>
        <form action="/hello" method="post" color{g}>
            <form method='POST'>
                <label>username:
                    <input name="username" type="text" id='username' value='{{username}}' />
                </label>
                <p class="error">{{username_error}}</p>
                
        
                <label>password:
                    <input name="password" type="password" id='password' />
                </label>
                <label>verify password:
                    <input name="password_verification" type="password" id='password_verification' />
                </label>
                <p class="error">{{password_error}}</p>
                
       
                <label>email:
                    <input name="email" type="text" id='email' value='{{email}}' />
                </label>
                <p class="error">{{email_error}}</p>
                <input type="submit" />
        </form>
    </body>
</html>
